<div class="container">
<h1 style="margin-top: 50px;">BIENVENUE SUR LA PAGE DES POSTULANTS TIRES</h1>

<div>
    <label for="name"> Libellé liste : </label>
    <input type="text" name="Libbelé liste "/>
    <br>
    <br>
    <label for="name"> Libellé tirage : </label>
    <input type="text" name="Libbelé tirage "/>
    <br>
    <br>
    <label for="name"> Nombre tiré : </label>
    <input type="text" name="nbre" class="cadre"/>
</div>
<div class="abass">
    <table>
        <thead>
                <th>N°  </th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Mail</th>
                <th>Numero</th>
        </thead>
            
        <tbody>
        
        <tr  *ngFor='let tire of listetire'>
            <td>{{tire.id_postulant_tire}}</td>
            <td>{{tire.nom_postulant}}</td>
            <td>{{tire.prenom_postulant}}</td>
            <td>{{tire.mail_postulant}}</td> 
            <td>{{tire.numero_postulant}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
