
<h1 style="margin-top: 50px;">BIENVENUE SUR LA LISTE DES POSTULANTS IMPORTES</h1>
<div class="xxx">
    <table >
        <thead>
        <tr>
            <th>Libelle liste  </th>
            <th>Date_liste</th>
            <th>Détails</th>
        </tr>
        <tr *ngFor ="let list of listePost |  paginate:{itemsPerPage: 10, currentPage:page}">
            <td>{{list.libelle}}</td>
            <td>{{list.date_liste|date}}</td>
            <td><a [routerLink]="['/detail',list.id_Liste_postulant]">voir</a></td>
        </tr>
    </thead>
    <tbody>
       <!--
<tr *ngFor="let import  of importer ">
            <td>{{import.libelle}}</td>
            <td><i class="fa-regular fa-eye"></i></td>
        </tr>
       --> 
    </tbody>
       
    </table>
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Précedent" nextLabel="Suivant"> </pagination-controls>
